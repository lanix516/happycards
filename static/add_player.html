{% extends "base.html" %}
{% block title %}创建用户{% end %}

{% block main %}

<div class="container col-xm-3">
<ul class="list-unstyled ">
    {%for item in message%}
        <li><h4 class=" text-center text-danger"><span class="label label-warning">Warning:</span>{{item}}</h4></li>
    {%end%}
</ul>
</div>
<h2 class="sub-header">创建用户</h2>

<form class="form-horizontal" method="post" action="/game/addplayer">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户Id</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="player_id" id="player_id" >
                    </div>
                </div>
              <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="player_name" id="player_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="player_password" id="player_password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="player_phone" id="player_phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-3">
                        <input class="btn btn-primary btn-lg" type="submit" value="OK">
                    </div>

                </div>
            </form>
{% end %}
